---
layout: page
title : 404
header : 404 Error
---
{% include JB/setup %}

<style>
.error-template {padding: 40px 15px;text-align: center;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
</style>
	<div class="row">
        <div class="col-md-12">
		<div class="error-template">
			<h1>404 Error!</h1>
			    <i class="fa fa-exclamation-triangle fa-5x" aria-hidden="true"></i>
			    <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>	
		</div>
		</div>
	</div>

		<div class="row-fluid">
		
		<div class="span4">
		<div class="error-actions">
		<p>Try searching...</p>
				<form class="form" role="search" action="/search.html">
			<div class="input-group">
				<input class="form-control" placeholder="Search" name="q" id="tipue_search_input" type="text" pattern=".{3,}" title="At least 3 characters" required>
				<div class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</div>
		</form>
		</div>
		</div>
		
		<div class="span4">
		<div class="error-actions">
		<a href="/" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> Go to HomePage </a>
		</div>
		</div>
		
		</div>
