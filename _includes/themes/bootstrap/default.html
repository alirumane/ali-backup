<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if page.description %}
	  <meta name="description" content="{{ page.description }}">
	{% else %}
	   <meta name="description" content="{{ site.description }}">
	{% endif %}
    <meta name="author" content="{{ site.author.name }}">
	


<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
    
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/navbar-fixed-top.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}" title="Home page"><i class="fa fa-home"></i> {{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
		<div class="col-sm-3 col-md-3 navbar-right">
		  	<form class="navbar-form navbar-right" role="search" action="search.html">
				<div class="input-group">
					<input class="form-control" placeholder="Search" name="q" id="tipue_search_input" type="text" pattern=".{3,}" title="At least 3 characters" required>
					<div class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
        </div>
    </nav>
	
	  
    <div class="container">
      {{ content }}
	<hr>
    </div>

	{% include footer.html %}
	
	<a id="back-to-top" href="#" class="btn btn-success back-to-top" role="button" title="Return to the top" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>


    {% include JB/analytics %}
<script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
<script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ ASSET_PATH }}/js/style.js"></script>	
	  
	  
<script type="text/javascript" src="tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="tipuesearch/tipuesearch_content.js"></script>
<link rel="stylesheet" type="text/css" href="tipuesearch/css/tipuesearch.css">
<script type="text/javascript" src="tipuesearch/tipuesearch.min.js"></script>
	<script>
		$(document).ready(function() {
		$('#tipue_search_input').tipuesearch();
		});
	</script>

	  <script src="{{ ASSET_PATH }}/js/search-script.js"></script>
	  <script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
	noResultsText ("No result found!") ,
  json: '/search.json'
})
</script>

  </body>
</html>
