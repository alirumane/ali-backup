<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/navbar-fixed-top.css" rel="stylesheet">
	  
    <link href="{{ ASSET_PATH }}/css/super-search.css" rel="stylesheet">

    
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}" title="Home page"><i class="fa fa-home"></i> {{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </nav>
	  
	  <a href="javascript:void(0)" title="or press '/' to search" onclick="toggleSearch()" class="super-search-btn"><i class="fa fa-search fa-2x"></i></a>
	  <div class="super-search" id="js-super-search">
	  <a href="javascript:void(0)" onclick="superSearch.toggle()" class="super-search__close-btn"><i class="fa fa-times fa-2x"></i></a>
	  <input type="text" placeholder="Type here to search" class="super-search__input" id="js-super-search__input">
  	  <ul class="super-search__results" id="js-super-search__results"></ul>
	  </div>
	  
    <div class="container">
      {{ content }}
      <hr>
    </div>

	  {% include footer.html %}
	
	<a id="back-to-top" href="#" class="btn btn-success back-to-top" role="button" title="Return to the top" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>


    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/style.js"></script>
	
    <script src="{{ ASSET_PATH }}/js/super-search.js"></script>
    <script>superSearch({
 	searchFile: '//alirumane.github.io/rss'
      });</script>
	  
  </body>
</html>
